<!--
templates/login-error.html
This template is shown when a user provides invalid login credentials.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .inter-font {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal inter-font">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg p-6 rounded-b-xl">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-3xl font-extrabold text-blue-600 transition-colors duration-300 transform hover:scale-110">JZT</a>
            <div class="flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Home</a>
                <a href="/about" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">About Me</a>
                <a href="/contact" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Get in Touch</a>
                <a href="https://www.linkedin.com/in/joshzacharytan/" class="text-gray-600 hover:text-blue-500 transition-colors duration-300" target="_blank">LinkedIn</a>
                <a href="/comments" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Comments</a>
                {% if user %}
                <a href="/logout" class="text-red-600 hover:text-red-800 transition-colors duration-300">Logout</a>
                {% else %}
                <a href="/login" class="text-green-600 hover:text-green-800 transition-colors duration-300">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 p-8 bg-white shadow-xl rounded-lg max-w-md text-center">
        <!-- Error Icon -->
        <div class="mb-6 mx-auto w-24 h-24 flex items-center justify-center rounded-full bg-red-500 text-white">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-2">Login Failed</h1>
        <p class="text-lg text-gray-600 mb-8">
            The username or password you entered is incorrect. Please try again.
        </p>
        <a href="/login" class="py-3 px-8 inline-block border border-transparent rounded-full shadow-lg text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
            Back to Login
        </a>
    </div>

</body>
</html>
