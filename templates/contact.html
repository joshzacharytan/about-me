<!--
templates/contact.html
This template provides a simple form for users to get in touch.
This version includes the LinkedIn link in the navigation bar.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .inter-font {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal inter-font">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg p-6 rounded-b-xl">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-3xl font-extrabold text-blue-600 transition-colors duration-300 transform hover:scale-110">JZT</a>
            <div class="flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Home</a>
                <a href="/about" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">About Me</a>
                <a href="/contact" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Get in Touch</a>
                <!-- Added LinkedIn link with your provided URL -->
                <a href="https://www.linkedin.com/in/joshzacharytan/" class="text-gray-600 hover:text-blue-500 transition-colors duration-300" target="_blank">LinkedIn</a>
                <a href="/comments" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Comments</a>
                {% if user %}
                <a href="/logout" class="text-red-600 hover:text-red-800 transition-colors duration-300">Logout</a>
                {% else %}
                <a href="/login" class="text-green-600 hover:text-green-800 transition-colors duration-300">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 p-8 bg-white shadow-xl rounded-lg max-w-2xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-gray-900 mb-8">Get in Touch</h1>
        <p class="text-center text-gray-600 mb-8">
            Have a question or want to collaborate? I'd love to hear from you.
        </p>

        <!-- The form itself -->
        <form action="/contact" method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" required
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit"
                        class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</body>
</html>
