<!--
templates/register.html
This is the user registration page.
This version includes the LinkedIn link in the navigation bar.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .inter-font {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal inter-font">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg p-6 rounded-b-xl">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Updated to 'JZT' icon -->
            <a href="/" class="text-3xl font-extrabold text-blue-600 transition-colors duration-300 transform hover:scale-110">JZT</a>
            <div class="flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Home</a>
                <a href="/about" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">About Me</a>
                <a href="/contact" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Get in Touch</a>
                <!-- Added LinkedIn link with your provided URL -->
                <a href="https://www.linkedin.com/in/joshzacharytan/" class="text-gray-600 hover:text-blue-500 transition-colors duration-300" target="_blank">LinkedIn</a>
                <a href="/comments" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Comments</a>
                {% if user %}
                <a href="/logout" class="text-red-600 hover:text-red-800 transition-colors duration-300">Logout</a>
                {% else %}
                <a href="/login" class="text-green-600 hover:text-green-800 transition-colors duration-300">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mx-auto mt-10 p-8 bg-white shadow-xl rounded-lg max-w-md">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-gray-900 mb-4">Register</h1>
        <form action="/register" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>
            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                Register
            </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="/login" class="text-blue-600 hover:underline">Log in here</a>
        </p>
    </div>

</body>
</html>
